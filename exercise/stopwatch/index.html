<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
input { width:30px }      
    </style>
    <title>碼表</title>
  </head>
  <body>
<script>

  var counter = 100;
  var StopWatch;

function start() {
  var counterLabel = document.getElementById('counter')
  counterLabel.innerText = counter --

  StopWatch = setTimeout("start()", 1000);
}

function stop() {
  clearTimeout(StopWatch);
}

</script>

      <label id="counter">100</label><br>
      <button onClick="start()">啟動</button>
      <button onClick="stop()">暫停</button>
  
  </body>
</html>
